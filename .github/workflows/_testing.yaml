name: Feature testing

on:
  workflow_call:

jobs:
  integration:
    runs-on: ubuntu-latest

    steps:
      - name: Extract ref
        id: extract-ref
        run: echo "ref=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.extract-ref.outputs.ref }}

      - name: Build image and run tests
        shell: bash
        run: |
          docker compose -f docker-compose.test.yml pull --ignore-buildable
          docker compose -f docker-compose.test.yml build
          ./tests/integration/it_should_pass_all_integration_tests.sh
