name: Build image and push to container registry

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - external-mode
          - internal-mode

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 50

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare tags
        id: tags
        run: |
          git fetch --all --tags
          echo "BITCOIN_VERSION=$(sed -n 's/ARG BITCOIN_VERSION=\(.*\)/\1/p' Dockerfile)" >> $GITHUB_OUTPUT
          echo "DIGEST=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "REF_NAME=$(git tag --points-at HEAD)" >> $GITHUB_OUTPUT

      - name: Build image and push to container registry
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          target: ${{ matrix.target }}
          tags: |
            ${{ format('ghcr.io/{0}:{1}-{2}-{3}', github.repository, steps.tags.outputs.BITCOIN_VERSION, matrix.target, steps.tags.outputs.DIGEST) || '' }}
            ${{ format('ghcr.io/{0}:{1}-{2}-{3}', github.repository, steps.tags.outputs.BITCOIN_VERSION, matrix.target, steps.tags.outputs.DIGEST) || '' }}
            ${{ format('ghcr.io/{0}:{1}-{2}-{3}', github.repository, steps.tags.outputs.BITCOIN_VERSION, matrix.target, steps.tags.outputs.REF_NAME) || '' }}
            ${{ format('ghcr.io/{0}:{1}-{2}-{3}', github.repository, steps.tags.outputs.BITCOIN_VERSION, matrix.target, steps.tags.outputs.REF_NAME) || '' }}
            ${{ format('ghcr.io/{0}:{1}-{2}', github.repository, steps.tags.outputs.BITCOIN_VERSION, matrix.target) || '' }}
